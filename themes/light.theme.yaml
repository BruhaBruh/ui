  - primary: '{color.neutral.950}'
  - primary-hover: '{color.neutral.800}'
  - secondary: '{color.neutral.150}'
  - secondary-hover: '{color.neutral.200}'
  - disabled: '{color.neutral.200}'
  - brand: '{color.blue.550}'
  - brand-hover: '{color.blue.600}'
  - brand-subdued: '{color.blue.200}'
  - brand-subdued-hover: '{color.blue.250}'
  - info: '{color.blue.550}'
