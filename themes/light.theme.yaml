  - disabled: '{color.neutral.400}'
  - brand: '{color.blue.700}'
  - info: '{color.blue.700}'
  - success: '{color.green.800}'
  - caution: '{color.orange.800}'
  - critical: '{color.red.700}'
  - placeholder: '{text.disabled}'
  - on-primary: '{color.neutral.100}'
  - on-secondary: '{color.neutral.1000}'
  - on-disabled: '{color.neutral.500}'
  - on-brand: '{color.neutral.100}'
  - on-brand-subdued: '{color.blue.1000}'
