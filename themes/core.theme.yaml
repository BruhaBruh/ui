dependencies: []
selectors:
  - :root

color:
  - neutral:
      _generator:
        type: neutral
        base: '#292B33'
  - blue:
      _generator:
        base: '#295CCC'
  - green:
      _generator:
        base: '#29CC29'
  - orange:
      _generator:
        base: '#CC9B29'
  - red:
      _generator:
        base: '#CC2929'

spacing:
  - base: 0.25rem
  - 0: 0px
  - 0.25: '{spacing.base} / 4'
  - 0.5: '{spacing.base} / 2'
  - _generator:
      start: 1
      end: 16
      valuePattern: '{spacing.base} * {i}'
  - _generator:
      start: 20
      end: 64
      step: 4
      valuePattern: '{spacing.base} * {i}'
  - 72: '{spacing.base} * 72'
  - 80: '{spacing.base} * 80'
  - 96: '{spacing.base} * 96'

fontFamily:
  - sans: 'Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"'
  - serif: 'ui-serif, Georgia, Cambria, "Times New Roman", Times, serif'
  - mono: '"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace'

fontSize:
  - base: 1rem
  - xs: '{font-size.base} - 4px'
  - sm: '{font-size.base} - 2px'
  - md: '{font-size.base}'
  - lg: '{font-size.base} + 2px'
  - xl: '{font-size.base} + 4px'
  - 2xl: '{font-size.base} + 8px'
  - 3xl: '{font-size.base} + 14px'
  - 4xl: '{font-size.base} + 20px'
  - 5xl: '{font-size.base} + 32px'
  - 6xl: '{font-size.base} + 44px'
  - 7xl: '{font-size.base} + 56px'
  - 8xl: '{font-size.base} + 80px'
  - 9xl: '{font-size.base} + 112px'

typography:
  - h1:
      fontSize: '{font-size.5xl}'
      fontWeight: '{font-weight.extrabold}'
      lineHeight: '{line-height.normal}'
      letterSpacing: '{letter-spacing.tight}'
  - h2:
      fontSize: '{font-size.3xl}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.normal}'
      letterSpacing: '{letter-spacing.tight}'
  - h3:
      fontSize: '{font-size.2xl}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.normal}'
      letterSpacing: '{letter-spacing.tight}'
  - h4:
      fontSize: '{font-size.xl}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.snug}'
      letterSpacing: '{letter-spacing.tight}'
  - h5:
      fontSize: '{font-size.lg}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.snug}'
  - h6:
      fontSize: '{font-size.md}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.snug}'
  - p:
      fontSize: '{font-size.md}'
      fontWeight: '{font-weight.normal}'
      lineHeight: '{line-height.normal}'
  - large:
      fontSize: '{font-size.lg}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.snug}'
  - small:
      fontSize: '{font-size.sm}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.tight}'

zIndex:
  - _generator:
      start: 0
      end: 300
      step: 5
