dependencies:
  - light
  - dark
selectors:
  - :root

borderRadius:
  - base: 0.75rem
  - 4xs: '{border-radius.base} - 16px'
  - 3.5xs: '{border-radius.base} - 14px'
  - 3xs: '{border-radius.base} - 12px'
  - 2.5xs: '{border-radius.base} - 10px'
  - 2xs: '{border-radius.base} - 8px'
  - 1.5xs: '{border-radius.base} - 6px'
  - xs: '{border-radius.base} - 4px'
  - sm: '{border-radius.base} - 2px'
  - md: '{border-radius.base} + 2px'
  - lg: '{border-radius.base} + 4px'
  - xl: '{border-radius.base} + 8px'
  - 2xl: '{border-radius.base} + 12px'
  - 3xl: '{border-radius.base} + 20px'

spacing:
  - 3xs: '{spacing.0.5}'
  - 2xs: '{spacing.1}'
  - xs: '{spacing.2}'
  - sm: '{spacing.3}'
  - md: '{spacing.4}'
  - lg: '{spacing.6}'
  - xl: '{spacing.8}'
  - 2xl: '{spacing.10}'
  - 3xl: '{spacing.12}'
  - 4xl: '{spacing.16}'
  - 5xl: '{spacing.20}'
  - 6xl: '{spacing.24}'

typography:
  - h1:
      fontSize: '{font-size.5xl}'
      fontWeight: '{font-weight.extrabold}'
      lineHeight: '{line-height.normal}'
      letterSpacing: '{letter-spacing.tight}'
  - h2:
      fontSize: '{font-size.3xl}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.normal}'
      letterSpacing: '{letter-spacing.tight}'
  - h3:
      fontSize: '{font-size.2xl}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.normal}'
      letterSpacing: '{letter-spacing.tight}'
  - h4:
      fontSize: '{font-size.xl}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.snug}'
      letterSpacing: '{letter-spacing.tight}'
  - h5:
      fontSize: '{font-size.lg}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.snug}'
  - h6:
      fontSize: '{font-size.md}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.snug}'
  - body1:
      fontSize: '{font-size.lg}'
      fontWeight: '{font-weight.normal}'
      lineHeight: '{line-height.normal}'
  - body2:
      fontSize: '{font-size.md}'
      fontWeight: '{font-weight.normal}'
      lineHeight: '{line-height.normal}'
  - body3:
      fontSize: '{font-size.sm}'
      fontWeight: '{font-weight.normal}'
      lineHeight: '{line-height.normal}'
  - body4:
      fontSize: '{font-size.xs}'
      fontWeight: '{font-weight.normal}'
      lineHeight: '{line-height.normal}'
  - large:
      fontSize: '{font-size.lg}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.tight}'
  - medium:
      fontSize: '{font-size.md}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.tight}'
  - small:
      fontSize: '{font-size.sm}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.tight}'
