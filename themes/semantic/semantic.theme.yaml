# yaml-language-server: $schema=../../../theme/schema/theme-config.schema.json

dependencies:
  - light
  - dark
selectors:
  - :root

borderRadius:
  - base: 1rem
  - 3xs: '{border-radius.base} - 12px'
  - 2xs: '{border-radius.base} - 8px'
  - xs: '{border-radius.base} - 4px'
  - sm: '{border-radius.base} - 2px'
  - md: '{border-radius.base} + 2px'
  - lg: '{border-radius.base} + 4px'
  - xl: '{border-radius.base} + 8px'
  - 2xl: '{border-radius.base} + 12px'
  - 3xl: '{border-radius.base} + 20px'

spacing:
  - 3xs: '{spacing.0.5}'
  - 2xs: '{spacing.1}'
  - xs: '{spacing.2}'
  - sm: '{spacing.3}'
  - md: '{spacing.4}'
  - lg: '{spacing.6}'
  - xl: '{spacing.8}'
  - 2xl: '{spacing.10}'
  - 3xl: '{spacing.12}'
  - 4xl: '{spacing.16}'
  - 5xl: '{spacing.20}'
  - 6xl: '{spacing.24}'

fontSize:
  - base: 1rem
  - xs: '{font-size.base} - 4px'
  - sm: '{font-size.base} - 2px'
  - md: '{font-size.base}'
  - lg: '{font-size.base} + 2px'
  - xl: '{font-size.base} + 4px'
  - 2xl: '{font-size.base} + 8px'
  - 3xl: '{font-size.base} + 14px'
  - 4xl: '{font-size.base} + 20px'
  - 5xl: '{font-size.base} + 32px'
  - 6xl: '{font-size.base} + 44px'
  - 7xl: '{font-size.base} + 56px'
  - 8xl: '{font-size.base} + 80px'
  - 9xl: '{font-size.base} + 112px'
