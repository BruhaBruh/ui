default: light
prefix: pw

themes:
  light:
    radius: 0.75rem

    palette:
      white: '#FFFFFF'
      black: '#00030e'
      blue: '#3772FF'
      green: '#20BF55'
      yellow:
        darkenRatio: 38
        source: '#F0E100'
      red:
        source: '#BA1F33'

    ref:
      radius:
        none: 0px
        sm: calc(${radius} - 2px)
        DEFAULT: ${radius}
        md: calc(${radius} + 2px)
        lg: calc(${radius} + 4px)
        xl: calc(${radius} + 8px)
        2xl: calc(${radius} + 12px)
        3xl: calc(${radius} + 20px)
        full: 9999px

    sys:
      color:
        background:
          background: ${white.1000}
          primary: ${black.1000}
          primaryHover: ${black.950}
          secondary: ${black.200}
          secondaryHover: ${black.250}
          info: ${blue.700}
          infoHover: ${blue.800}
          infoSubdued: ${blue.300}
          infoSubduedHover: ${blue.400}
          success: ${green.600}
          successHover: ${green.650}
          successSubdued: ${green.300}
          successSubduedHover: ${green.400}
          caution: ${yellow.600}
          cautionHover: ${yellow.650}
          cautionSubdued: ${yellow.300}
          cautionSubduedHover: ${yellow.350}
          critical: ${red.650}
          criticalHover: ${red.700}
          criticalSubdued: ${red.300}
          criticalSubduedHover: ${red.400}
          disabled: ${black.200}
        text:
          foreground: ${black.1000}
          secondary: ${black.900}
          info: ${blue.700}
          success: ${green.850}
          caution: ${yellow.1000}
          critical: ${red.700}
          disabled: ${black.800}
          placeholder: ${black.700}
          onPrimary: ${white.1000}
          onSecondary: ${black.1000}
          onInfo: ${white.1000}
          onInfoSubdued: ${black.1000}
          onSuccess: ${black.1000}
          onSuccessSubdued: ${black.1000}
          onCaution: ${black.1000}
          onCautionSubdued: ${black.1000}
          onCritical: ${white.1000}
          onCriticalSubdued: ${black.1000}
          onDisabled: ${black.800}
        border:
          primary: ${black.400}
          secondary: ${black.300}
          info: ${blue.400}
          success: ${green.400}
          caution: ${yellow.400}
          critical: ${red.400}
          disabled: ${black.200}
        ring:
          primary: ${black.400}
          secondary: ${black.300}
          info: ${blue.400}
          success: ${green.400}
          caution: ${yellow.400}
          critical: ${red.400}
          disabled: ${black.200}
        outline:
          primary: ${black.400}
          secondary: ${black.300}
          info: ${blue.400}
          success: ${green.400}
          caution: ${yellow.400}
          critical: ${red.400}
          disabled: ${black.200}

  dark:
    radius: 0.75rem

    palette:
      white: '#FFFFFF'
      black: '#00030e'
      blue: '#477EFF'
      green: '#20BF55'
      yellow:
        source: '#F0E100'
      red:
        darkenRatio: -15
        source: '#BA1F33'

    ref:
      radius:
        none: 0px
        sm: calc(${radius} - 2px)
        DEFAULT: ${radius}
        md: calc(${radius} + 2px)
        lg: calc(${radius} + 4px)
        xl: calc(${radius} + 8px)
        2xl: calc(${radius} + 12px)
        3xl: calc(${radius} + 20px)
        full: 9999px

    sys:
      color:
        background:
          background: ${black.1000}
          primary: ${white.1000}
          primaryHover: ${white.950}
          secondary: ${white.200}
          secondaryHover: ${white.250}
          info: ${blue.700}
          infoHover: ${blue.800}
          infoSubdued: ${blue.300}
          infoSubduedHover: ${blue.400}
          success: ${green.600}
          successHover: ${green.650}
          successSubdued: ${green.300}
          successSubduedHover: ${green.400}
          caution: ${yellow.600}
          cautionHover: ${yellow.650}
          cautionSubdued: ${yellow.300}
          cautionSubduedHover: ${yellow.350}
          critical: ${red.700}
          criticalHover: ${red.600}
          criticalSubdued: ${red.300}
          criticalSubduedHover: ${red.400}
          disabled: ${white.200}
        text:
          foreground: ${white.1000}
          secondary: ${white.900}
          info: ${blue.650}
          success: ${green.650}
          caution: ${yellow.650}
          critical: ${red.1000}
          disabled: ${white.800}
          placeholder: ${white.700}
          onPrimary: ${black.1000}
          onSecondary: ${white.1000}
          onInfo: ${white.1000}
          onInfoSubdued: ${white.1000}
          onSuccess: ${black.1000}
          onSuccessSubdued: ${white.1000}
          onCaution: ${black.1000}
          onCautionSubdued: ${white.1000}
          onCritical: ${white.1000}
          onCriticalSubdued: ${white.1000}
          onDisabled: ${white.700}
        border:
          primary: ${white.400}
          secondary: ${white.300}
          info: ${blue.400}
          success: ${green.400}
